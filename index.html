    <title>Makanan Tradisional Indonesia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff6b35;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .search {
            text-align: center;
            margin-bottom: 20px;
        }
        .search input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        .menu {
    position: absolute;
    top: 10px;
    right: 10px;
}

.menu button {
    padding: 10px;
    font-size: 20px;
}

.menu-content {
    display: none;
    position: absolute;
    right: 0;
    background: white;
    padding: 10px;
    border: 1px solid #ccc;
}
.notranslate {
    translate: no;
}
    </style>
</head>

        function renderFoods() {
    const storedFoods = JSON.parse(localStorage.getItem("foods"));
    grid.innerHTML = '';

    storedFoods.forEach((food, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        let deleteButton = "";

if (document.getElementById("adminPanel").style.display === "block") {
    deleteButton = `<button onclick="deleteFood(${index})">Hapus</button>`;
}

card.innerHTML = `
    <img src="${food.image}" alt="${food.name}">
    <h3 translate="no">${food.name}</h3>
    ${deleteButton}
`;

        card.onclick = () => openModal(food);
        grid.appendChild(card);
    });
}

        function openModal(food) {
            modalTitle.innerHTML = `<span translate="no">${food.name}</span>`;
            modalImage.src = food.image;
            modalOrigin.textContent = food.origin;
            modalIngredients.textContent = food.ingredients;
            modalTools.textContent = food.tools;
            modalRecipe.textContent = food.recipe;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "1234") {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("loginStatus").innerText = "Login berhasil!";
        renderFoods();
    } else {
        document.getElementById("loginStatus").innerText = "Username atau password salah!";
    }
}

function toggleMenu() {
    const menu = document.getElementById("menuContent");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function showAdmin() {
    document.getElementById("adminPanel").style.display = "block";
}


function addFood() {

    const name = document.getElementById("newName").value;
    const imageFile = document.getElementById("newImage").files[0];
    const origin = document.getElementById("newOrigin").value;
    const ingredients = document.getElementById("newIngredients").value;
    const tools = document.getElementById("newTools").value;
    const recipe = document.getElementById("newRecipe").value;

    if (!name || !imageFile || !origin || !ingredients || !tools || !recipe) {
        alert("Semua kolom harus diisi!");
        return;
    }

    convertImageToBase64(imageFile, function(base64Image) {

        const storedFoods = JSON.parse(localStorage.getItem("foods"));

        const newFood = {
            name: name,
            image: base64Image,
            origin: origin,
            ingredients: ingredients,
            tools: tools,
            recipe: recipe
        };

        storedFoods.push(newFood);
        localStorage.setItem("foods", JSON.stringify(storedFoods));

        alert("Makanan berhasil ditambahkan!");
        renderFoods();
    });
}

function deleteFood(index) {
    if (!confirm("Yakin ingin menghapus makanan ini?")) {
        return;
    }
    let storedFoods = JSON.parse(localStorage.getItem("foods"));
    storedFoods.splice(index, 1);
    localStorage.setItem("foods", JSON.stringify(storedFoods));

    alert("Makanan berhasil dihapus!");
    renderFoods();
}


function logout() {
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("loginSection").style.display = "block";
}

    searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const storedFoods = JSON.parse(localStorage.getItem("foods"));

    const filtered = storedFoods.filter(food =>
        food.name.toLowerCase().includes(query)
    );

    grid.innerHTML = "";

    filtered.forEach((food) => {
    const index = storedFoods.indexOf(food);

    let deleteButton = "";

    if (document.getElementById("adminPanel").style.display === "block") {
        deleteButton = `<button onclick="deleteFood(${index})">Hapus</button>`;
    }

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img src="${food.image}" alt="${food.name}">
        <h3>${food.name}</h3>
        ${deleteButton}
    `;

    card.onclick = () => openModal(food);
    grid.appendChild(card);
});
});
